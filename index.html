<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: *<input type="text"name="name" placeholder="Ayushi"></p>

    <fieldset>
        <legend>Gender*</legend>
        <p>Male<input type="radio"name="gender" id="male" required >Female<input type="radio" name="gender" id="female" required></p>
    </fieldset>
    <p>Address: </Address><textarea name="address" id="address" cols="100" rows="9"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>pindcode:* <input type="number" name="pindcode" id="pindcode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:* <select name="card_Type" id="card_Type"required>
    <option value="">---Select a card Type--</option>
    <option value="G_Pay">G_Pay</option>
    <option value="Paytm">Paytm</option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="master_card">master_card</option>
    </select></p>
    <p>
        Card Number*<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:*<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV* <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">
</form>
    

</head>

</html>
